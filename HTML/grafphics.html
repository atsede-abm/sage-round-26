<!DOCTYPE html>
<html>
    <head>
        <title> Graphics</title>
    </head>
    <body>
        <canvas id="mycanvas"width="100"height="100"></canvas>
        <svg width="200"height="200">
            <circle
            cx="100"
            cy="100"
            r="70"
            stroke="green" 
            stroke width="60"
            fill="red"   
            />
        </svg>
    </body>
    <script> 
        var c=document.getElementById("mycanvas");
        var ctx= c.getContext("2d");
        ctx. moveTo(50,50);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>
</html>
